<html>

<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" type="text/css" href="./todolist.css">
</head>

<body>
  <script src="./todolist.js"></script>

<div class="wrap">
  <span class="header">My to do list</span>
  <div class="input">
    <input id="input_field" class="input_field" type="text" placeholder="What should i do?"><br>
    <input id="tag" class="input_field" type="text" placeholder="Tags">
    <button id="addBtn">Add</button>
  </div>

  <div class="output">
    <ul id="list">
      <p class="output-field"><li>Go to GYM</li><output class="tag"> #healthy #sport #tra-ta-ta</output></p>
      <p class="output-field"><li>Cook food</li><output class="tag"> #food #routine </output></p>
      <p class="output-field"><li>Play guitar</li><output class="tag"> #hobby </output><p>
    </ul>
  </div>

</div>
</body>

</html>
