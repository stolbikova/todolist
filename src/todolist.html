<html>

<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" type="text/css" href="./todolist.css">
</head>

<body>
  <script src="./todolist.js"></script>

<div class="wrap">
  <span class="header">My to do list</span>
  <div class="input">
    <input id="input" type="text" placeholder="What should i do?">
    <button id="addBtn">Add</button>
  </div>

  <div class="output">
    <ul id="list">
      <li>Go to GYM</li>
      <li>Cook food</li>
      <li>Play guitar</li>
    </ul>
  </div>

</div>
</body>

</html>
